[General]
name=Debug
author=Jari Ylimäinen
width=1920
height=1200

overlays=sessionstate,driver,standingslive,standings,scripts,scriptsstandings,scriptssession
images=
buttons=sessionstate,driver,standings,scripts
tickers=
videos=
sounds=
scripts=helloworld,sof

[Button-sessionstate]
text="Sessionstate"
toggle=Overlay-sessionstate

[Button-driver]
text="Driver data"
toggle=Overlay-driver

[Button-standings]
text="Standings"
show=Overlay-standingslive,Overlay-standings

[Button-scripts]
text="Scripts"
toggle=Overlay-scripts,Overlay-scriptssession
show=Overlay-scriptsstandings
script=helloworld-buttontest

[Overlay-sessionstate]
width=1920
height=1200
dataset=sessionstate
labels=lap,track

[Overlay-sessionstate-lap]
width=200
left=10
top=10
height=600
fontsize=15
fontcolor=#000000
bgcolor=#DDFFFFFF
rounding=3
text=lapstotal: {lapstotal}\nlapscompleted: {lapscompleted}\nlapsremaining: {lapsremaining}\ncurrentlap: {currentlap}\ntimetotal: {timetotal}\ntimepassed: {timepassed}\ntimeremaining: {timeremaining}\nlapcounter: {lapcounter}\ncautions: {cautions}\ncautionlaps: {cautionlaps}\nleadchanges: {leadchanges}\nsessiontype: {sessiontype}

[Overlay-sessionstate-track]
width=200
left=220
top=10
height=600
fontsize=15
fontcolor=#000000
bgcolor=#DDFFFFFF
rounding=3
text=trackname: {trackname}\ntracklen_mi: {tracklen_mi}\ntracklen_km: {tracklen_km}\nturns: {turns}\ncity: {city}\ncountry: {country}\naltitude_m: {altitude_m}\naltitude_ft: {altitude_ft}\nsky: {sky}\ntracktemp_c: {tracktemp_c}\ntracktemp_f: {tracktemp_f}\nairtemp_c: {airtemp_c}\nairtemp_f {airtemp_f}\nhumidity: {humidity}\nfog: {fog}\nairpressure_hg: {airpressure_hg}\nairpressure_hpa: {airpressure_hpa}\nwindspeed_ms: {windspeed_ms}\nwindspeed_kt: {windspeed_kt}\nwindspeed_kph: {windspeed_kph}\nwinddir_deg: {winddir_deg}\n

[Overlay-driver]
width=1920
height=1200
dataset=followed
labels=info,lapdata,pos,sector

[Overlay-driver-info]
width=200
left=10
top=10
height=600
fontsize=15
fontcolor=#000000
bgcolor=#DDFFFFFF
rounding=3
text=fullname: {fullname}\nshortname: {shortname}\ninitials: {initials}\ndriverid: {driverid}\nlicense: {license}\nclub: {club}\ncar: {car}\nclass: {class}\ncarnum: {carnum}\nirating: {irating}

[Overlay-driver-lapdata]
width=200
left=220
top=10
height=600
fontsize=15
fontcolor=#000000
bgcolor=#DDFFFFFF
rounding=3
text=fastlap: {fastlap}\nprevlap: {prevlap}\ncurlap: {curlap}\nlapnum: {lapnum}\ngap: {gap}\nlivegap: {livegap}\ninterval: {interval}\nliveinterval: {liveinterval}\nlapsled: {lapsled}\npitstops: {pitstops}\npitstoptime: {pitstoptime}\nclassgap: {classgap}\nclasslivegap: {classlivegap}\nclassinterval: {classinterval}\nclassliveinterval: {classliveinterval}\nspeedfast_mph: {speedfast_mph}\nspeedfast_kph: {speedfast_kph}\nspeedprev_mph: {speedprev_mph}\nspeedprev_kph: {speedprev_kph}\nlivespeed_mph: {livespeed_mph}\nlivespeed_kph: {livespeed_kph}

[Overlay-driver-pos]
width=200
left=430
top=10
height=600
fontsize=15
fontcolor=#000000
bgcolor=#DDFFFFFF
rounding=3
text=position: {position}\nposition_ord: {position_ord}\npositiongain: {positiongain}\nstartposition: {startposition}\nstartposition_ord: {startposition_ord}\nhighestposition: {highestposition}\nhighestposition_ord: {highestposition_ord}\nlowestposition: {lowestposition}\nlowestposition_ord: {lowestposition_ord}\nclassposition: {classposition}\nclassposition_ord: {classposition_ord}\nclasspositiongain: {classpositiongain}\nclassstartposition: {classstartposition}\nclassstartposition_ord: {classstartposition_ord}\nclasshighestposition: {classhighestposition}\nclasshighestposition_ord: {classhighestposition_ord}\nclasslowestposition: {classlowestposition}\nclasslowestposition_ord: {classlowestposition_ord}\n

[Overlay-driver-sector]
width=200
left=640
top=10
height=600
fontsize=15
fontcolor=#000000
bgcolor=#DDFFFFFF
rounding=3
text=sector1: {sector1}\nsector2: {sector2}\nsector3: {sector3}\nsector1_speed_kph: {sector1_speed_kph}\nsector2_speed_kph: {sector2_speed_kph}\nsector3_speed_kph: {sector3_speed_kph}\nsector1_speed_mph: {sector1_speed_mph}\nsector2_speed_mph: {sector2_speed_mph}\nsector3_speed_mph: {sector3_speed_mph}\n

[Overlay-standingslive]
width=200
height=1200
labels=line
dataset=standing
dataorder=liveposition
itemsize=25
number=48

[Overlay-standingslive-line]
width=200
height=20
fontsize=15
fontcolor=#000000
bgcolor=#DDFFFFFF
rounding=3
text={liveposition}. {fullname}

[Overlay-standings]
width=200
height=1200
left=210
labels=line
dataset=standing
itemsize=25
number=48

[Overlay-standings-line]
width=200
height=20
fontsize=15
fontcolor=#000000
bgcolor=#DDFFFFFF
rounding=3
text={position}. {fullname}

[Overlay-scripts]
width=1920
height=1200
dataset=followed
labels=helloworld

[Overlay-scripts-helloworld]
width=300
left=10
top=10
height=600
fontsize=15
fontcolor=#000000
bgcolor=#DDFFFFFF
rounding=3
text=helloworld:test = {script:helloworld:test}\nhelloworld:drivername = {script:helloworld:drivername}

[Overlay-scripts-helloworld]
width=300
left=10
top=10
height=600
fontsize=15
fontcolor=#000000
bgcolor=#DDFFFFFF
rounding=3
text=helloworld:test = {script:helloworld:test}\nhelloworld:drivername = {script:helloworld:drivername}

[Overlay-scriptssession]
width=1920
height=1200
dataset=sessionstate
labels=helloworld

[Overlay-scriptssession-helloworld]
width=300
left=640
top=10
height=600
fontsize=15
fontcolor=#000000
bgcolor=#DDFFFFFF
rounding=3
text=helloworld:test = {script:helloworld:test}\nhelloworld:state = {script:helloworld:state}\nSOF = {script:sof:sof}


[Overlay-scriptsstandings]
width=300
height=1200
left=320
labels=line
dataset=standing
itemsize=25
number=48

[Overlay-scriptsstandings-line]
width=300
height=20
fontsize=15
fontcolor=#000000
bgcolor=#DDFFFFFF
rounding=3
text={position}. helloworld:drivername = {script:helloworld:drivername}