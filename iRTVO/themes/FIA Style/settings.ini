[General]
name=FIA Style
author=Jota Rodrigues
width=1280
height=720
; when true difference is shown -1 lap or -1.234. Otherwise with plus sign
switchsign=false
overlays=driver,state,sidepanel,rres,qres,pres,reshead
images=driver,state,sidepanel,results
buttons=driver,state,sidepanel,rres,pres,qres,hideres

[Translation]
; units
lap=lap
laps=laps
minutes=minutes
; lap x of y
of=of
; x laps to go
;remaining=to go
; sessions
race=race
qualify=qualify
practice=practice
; retirement
out=retired
gridding=Gridding
pacelap=Pace lap
finallap=Final lap
; after the last driver crosses the s/f line
finishing=Finishing

[Image-driver]
zIndex=11
filename=driver.png

[Image-state]
zIndex=11
filename=sessionstate.png

[Image-sidepanel]
zIndex=11
filename=sidepanel.png

[Image-results]
zIndex=11
filename=results.png

[Button-driver]
text=Driver
toggle=Overlay-driver,Image-driver

[Button-state]
text="Session state"
toggle=Overlay-state,Image-state

[Button-sidepanel]
text="Side panel"
show=Overlay-sidepanel,Image-sidepanel

[Button-rres]
text="Race results"
show=Image-results,Overlay-rres,Overlay-reshead

[Button-pres]
text="Practice results"
show=Image-results,Overlay-pres,Overlay-reshead

[Button-qres]
text="Qualify results"
show=Image-results,Overlay-qres,Overlay-reshead

[Button-hideres]
text="Hide results"
hide=Image-results,Overlay-reshead,Overlay-rres,Overlay-qres,Overlay-pres

